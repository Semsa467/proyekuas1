<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME DHYNO</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0f29, #1e3c72, #2a5298);
            margin: 0;
            padding: 0;
            text-align: center;
            color: #e8e8e8;
            background-attachment: fixed;
        }

        header {
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 2px solid #f1c40f;
            backdrop-filter: blur(8px);
            padding: 30px 10px;
            color: #f1c40f;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-transform: uppercase;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            text-decoration: none;
            color: #f1c40f;
            font-weight: 600;
            margin: 0 15px;
            padding: 8px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: rgba(241, 196, 15, 0.2);
            box-shadow: 0 0 15px rgba(241, 196, 15, 0.5);
        }

        hr {
            border: none;
            height: 2px;
            background: linear-gradient(to right, transparent, #f1c40f, transparent);
            margin: 25px 0;
        }

        main {
            padding: 40px 20px;
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }

        main p {
            font-size: 1.1em;
            line-height: 1.8;
            color: #f5f5f5;
        }

        a {
            color: #f1c40f;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.05);
            border-top: 2px solid #f1c40f;
            color: #f1c40f;
            padding: 15px;
            font-size: 0.95em;
            letter-spacing: 1px;
            backdrop-filter: blur(8px);
        }

        /* Animasi halus */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            nav a {
                display: inline-block;
                margin: 8px;
                padding: 6px 12px;
            }

            main {
                margin: 20px;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Web Dhyno</h1>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="BIODATA.html">Profil</a>
        <a href="ABOUT.html">About</a>
        <a href="galery.html">Gallery</a>
        <a href="kontak saya.html">Kontak</a>
    </nav>

    <hr>

    <main>
        <p>Selamat datang di halaman web pribadi saya.<br>
        Terima kasih telah berkunjung dan meluangkan waktu.</p>
    </main>

    <footer>
        © 2025 Web Dhyno | Dibuat dengan ✨ Visual Studio Code
    </footer>
</body>
</html>
